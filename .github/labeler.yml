# Documentation changes
'documentation':
  - changed-files:
      - any-glob-to-any-file: ['packages/docs/**', 'README.md']

# Example applications
'example':
  - changed-files:
      - any-glob-to-any-file: ['example/**']

# Test files
'test':
  - changed-files:
      - any-glob-to-any-file:
          [
            '**/*.test.*',
            '**/*.spec.*',
            '**/__tests__/**',
            '**/tests/**',
            '**/__mocks__/**'
          ]

# CI/CD changes
'ci':
  - changed-files:
      - any-glob-to-any-file: ['.github/**', '**/workflows/**']

# Dependencies
'dependencies':
  - changed-files:
      - any-glob-to-any-file:
          [
            '**/package.json',
            '**/yarn.lock',
            '**/package-lock.json',
            '**/pnpm-lock.yaml'
          ]
